<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Sistema de calificaciones</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-center">
    <h1 class="text-light">Sistema de calificaciones</h1>
  </nav>

  <div class="row">
    <div class="col-3 p-4">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link" data-toggle="pill" href="/" role="tab">Home</a>
        <a class="nav-link active" data-toggle="pill" href="/calificar" role="tab">Calificar alumno</a>
        <a class="nav-link" data-toggle="pill" href="/promedio/general" role="tab">Promedio general</a>
        <a class="nav-link" data-toggle="pill" href="/promedio/alumno" role="tab">Promedio alumno</a>
        <a class="nav-link" data-toggle="pill" href="/promedio/materia" role="tab">Promedio materia</a>
      </div>
    </div>

    <div class="col p-4 container">
      <div class="row">
        <div class="col-8">
          <form action="/calificar" method="POST">
            <div class="form-group">
              <label for="nombre">Nombre del estudiante</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="nombre" name="nombre">
            </div>

            <div class="form-group">
              <label for="materia">Materia</label>
              <input type="text" class="form-control" id="materia" name="materia">
            </div>

            <div class="form-group">
              <label for="calificacion">Calificaci&oacute;n</label>
              <input type="number" min="0" max="100" class="form-control" id="calificacion" name="calif">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

            <div class="my-3">
              %s
            </div>
          </form>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
